<h2>How to Choose a Good Qurbani Cow</h2>
<ul>
  <li>✅ The cow should be at least 2 years old</li>
  <li>✅ Teeth must be fully grown</li>
  <li>✅ Healthy, active, no visible injury</li>
</ul>

<h2>Popular Cow Breeds</h2>
<ul>
  <li>Sahiwal</li>
  <li>Red Chittagong</li>
  <li>Holstein Friesian</li>
</ul>
